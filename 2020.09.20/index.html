                        <h4>简介：水都的守护神</h4>
                        <p>《水都的守护神 拉帝亚斯和拉帝欧斯》（日文︰水の都の护神 ラティアスとラティオス、官译：The Guardians of Altomare，英文︰Pokémon Heroes: Latios & Latias ）是一部汤山邦彦导演，根据宝可梦系列动画制作的2002年日本动画电影。该片是第五部宝可梦剧场版，剧情基于宝可梦（城都篇）。电影于2002年7月13日在日本上映，常规的TV版配音演员松本梨香、大谷育江、上田祐司、饭冢雅弓、林原めぐみ、三木真一郎参与制作。</p>
